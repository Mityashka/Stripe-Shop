<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StripeShop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>StripeShop</h1>
    </header>
    <main>
        <div class="products">
            {% for item in items %}
            <div class="product">
                <h2><a href="{% url 'shopapp:item_details' item.id %}">{{ item.name }}</a></h2>
                <p>{{ item.price }} руб.</p>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>2025 StripeShop</p>
    </footer>
</body>
</html>
